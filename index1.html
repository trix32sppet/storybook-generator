<!DOCTYPE html>
<html>
<head>
  <title>Story Generator</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background: #fef7ec; }
    img { width: 200px; height: auto; margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>

    const places = [

      { en: "by the river", es: "junto al r铆o" },

    const actions = [
      { en: "found a treasure", es: "encontr贸 un tesoro" },
      { en: "helped a friend", es: "ayud贸 a un amigo" },

    let currentStory = "";

    function generateStory() {
      const char = characters[Math.floor(Math.random() * characters.length)];
      const place = places[Math.floor(Math.random() * places.length)];
      const action = actions[Math.floor(Math.random() * actions.length)];

      const storyEn = `One day, ${char.en} ${action.en} ${place.en}.`;
      const storyEs = `Un d铆a, ${char.es} ${action.es} ${place.es}.`;

      currentStory = storyEn + " " + storyEs;

      document.getElementById("story").innerText = storyEn + "\n" + storyEs;
      const image = document.getElementById("storyImage");
      image.src = char.img;
      image.alt = char.en;
      image.style.display = "block";
    }

    function readStory() {
      const utterance = new SpeechSynthesisUtterance(currentStory);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
